<!doctype html>
<html lang="en">

<head>
    <style>
        .row{
            margin: 5px;
        }
        .card{
            margin: 20px;
        }
        h1{
            padding: 10px;
            margin-left: 10%;
            text-align: center;
        }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Flask-docker weather app</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Weather data for major cities in Australia</h1>
        </div>
        <div class="row">
            {% for data in weather_data %}
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">
                        <img src="http://openweathermap.org/img/w/{{ data.icon }}.png" alt="Image">  
                        {{data.city}}
                        </h5>
                        <p style="margin-left: 10px">
                            {{data.description}}
                        </p>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">Current: {{data.temperature}} °C</li>
                        <li class="list-group-item">Min: {{data.temperature_min}} °C</li>
                        <li class="list-group-item">Max: {{data.temperature_max}} °C</li>
                      </ul>
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


</body>

</html>
